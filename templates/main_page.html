<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Player & Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .control-btns {
            margin-top: 20px;
        }

        .control-btns button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .control-btns button:hover {
            background-color: #005f7b;
        }

        #audioPlayer {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Recording Player & Editor</h1>
    
    <div class="control-btns">
        <button id="recordBtn">Record Audio</button>
        <button><a href="/bc986c10/view-original">Original Recordings</a></button>
        <button><a href="/bc986c10/view-edited">Edited Recordings</a></button>
    </div>

    <script>
        let recordBtn = document.getElementById('recordBtn');

        recordBtn.addEventListener('click', function() {
            alert('You are going to record a new audio. Press the button on the IoT device to proceed.');
            // Add your recording functionality here
            fetch('http://128.164.137.157:5000/bc986c10/gorecord')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Data from Python API:', data);
                // Handle the response data here
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        });
    </script>
</body>
</html>
