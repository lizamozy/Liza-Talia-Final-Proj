<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GWU IoT Lecture Recorder and Editer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .control-btns {
            margin-top: 20px;
        }

        .control-btns button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .control-btns button:hover {
            background-color: #005f7b;
        }

        #audioPlayer {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>        
<body>
    <h1>Recordings</h1>       
    
     <label for="fileInput" class="upload-btn">Select Audio File</label>
     <input type="file" id="fileInput" accept="audio/*">
        
    <div class="control-btns" >
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="editBtn">Edit</button>
    </div>
    
        <audio id="audioPlayer" controls></audio>
        
        <script>
            let audioPlayer = document.getElementById('audioPlayer');
            let playBtn = document.getElementById('playBtn');
            let stopBtn = document.getElementById('stopBtn');
            let fileInput = document.getElementById('fileInput');
            let editBtn = document.getElementbyId('editbtn');

            let audioSrc = null;

            fileInput.addEventListener('change', function(event) {
            let file = event.target.files[0];
            let objectURL = URL.createObjectURL(file);
            audioPlayer.src = objectURL;
            audioSrc = objectURL;
            });
            
            playBtn.addEventListener('click', function() {
                        if (audioSrc) {
                            audioPlayer.play();
                        } else {
                            alert('No audio selected.');
                        }
                    });
             editBtn.addEventListener('click', function() {
            // Add your edit functionality here
            alert('Edit functionality will be implemented here.');
            });

            stopBtn.addEventListener('click', function() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            });
            
            editBtn.addEventListener('click', function() {
            alert('Edit functionality will be implemented here.');
            //call edit route from flask app 
            });
            
        </script>
</body>
</html>
